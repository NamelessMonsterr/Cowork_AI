# 50-Task Endurance Suite for Flash AI
# Run with: python -m assistant.benchmark.runner --suite suites/50_tasks.yaml
#
# Categories:
# - app_launch: Open applications
# - file_ops: File system operations
# - text_input: Typing and clipboard
# - navigation: UI navigation
# - browser: Web browser tasks
#
# Success Target: >95%

---
id: task_001
name: Open Notepad
category: app_launch
plan:
  task: "Open Notepad"
  steps:
    - action: run
      command: notepad.exe
verification:
  type: window_title
  contains: "Notepad"
---
